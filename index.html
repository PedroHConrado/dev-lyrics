<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;700&family=Rubik:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header class="header">
        <h1 class="title">dev.Lyrics</h1>
    </header>

    <nav>
        <form id="lyrics-form">
            <div class="form-search">
                <input type="text" name="artist" class="input-search" id="artist" placeholder="Qual artista você quer?">
            </div>
            <div class="form-search">
                <input type="text" name="song" class="input-search" id="song" placeholder="Qual música você quer?">
            </div>
            <button type="submit" class="button-search"><i class="fa fa-search-plus fa-3x"></i></button>
        </form>
    </nav>

    <main>
        <header id="info">
        </header>
        <article id="lyrics">

        </article>

    </main>

    <footer>
        <h2>devLyrics</h2>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
